name: "[CI] JS Client"
on:
  pull_request:
    paths:
      - ".github/workflows/js-workflow.yml"
      - "decidim-bulletin_board-js/**"
  push:
    branches:
      - master

env:
  CI: "true"
  NODE_VERSION: "12"

defaults:
  run:
    working-directory: ./decidim-bulletin_board-js

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Recover dependency cache
        uses: actions/cache@v1
        with:
          path: ./decidim-bulletin_board-js/node_modules
          key: ${{ runner.OS }}-decidim-bulletin_board-js-deps-${{ hashFiles('decidim-bulletin_board-js/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-decidim-bulletin_board-js-deps-${{ env.cache-name }}-
            ${{ runner.OS }}-decidim-bulletin_board-js-deps-
            ${{ runner.OS }}-decidim-bulletin_board-js-
      - name: Install Node deps
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: cd decidim-bulletin_board-js && npm ci
      - run: npm run lint
        name: Lint JS files
  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Recover dependency cache
        uses: actions/cache@v1
        with:
          path: ./decidim-bulletin_board-js/node_modules
          key: ${{ runner.OS }}-decidim-bulletin_board-js-deps-${{ hashFiles('decidim-bulletin_board-js/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-decidim-bulletin_board-js-deps-${{ env.cache-name }}-
            ${{ runner.OS }}-decidim-bulletin_board-js-deps-
            ${{ runner.OS }}-decidim-bulletin_board-js-
      - name: Install Node deps
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: cd decidim-bulletin_board-js && npm ci
      - run: npm run format
        name: Format JS files
  test:
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Recover dependency cache
        uses: actions/cache@v1
        with:
          path: ./decidim-bulletin_board-js/node_modules
          key: ${{ runner.OS }}-decidim-bulletin_board-js-deps-${{ hashFiles('decidim-bulletin_board-js/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-decidim-bulletin_board-js-deps-${{ env.cache-name }}-
            ${{ runner.OS }}-decidim-bulletin_board-js-deps-
            ${{ runner.OS }}-decidim-bulletin_board-js-
      - name: Install Node deps
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: cd decidim-bulletin_board-js && npm ci
      - run: npm run test
        name: Test JS files
